 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Give Money?</title>

<style>
/* ---- Global Page Style ---- */
body {
    margin: 0;
    background: black;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: Arial, sans-serif;
    color: #00d9ff;
    gap: 70px; /* ✅ Adds space between picture box and text box */
}

/* ---- Centered glowing boxes ---- */
.box {
    width: 90%;
    max-width: 380px;
    padding: 20px;
    background: #0a0a0a;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 0 30px #00d9ff, inset 0 0 10px #00d9ff;
}

/* ---- Image styling ---- */
#image-box img {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 0 25px #00d9ff;
}

/* ---- Question Text ---- */
.question {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 15px;
    text-shadow: 0 0 12px #00d9ff;
}

/* ---- Buttons Layout ---- */
.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

/* ---- Buttons Style ---- */
.button {
    width: 130px;
    padding: 12px;
    border-radius: 10px;
    background: #111;
    border: 2px solid #00d9ff;
    color: #00d9ff;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.25s;
    box-shadow: 0 0 18px #00d9ff;
}

/* ✅ YES Hover Glow */
#yes:hover {
    border-color: #00ffee;
    box-shadow: 0 0 25px #00ffee;
}

/* NO Button movement */
#no {
    position: relative;
}
</style>
</head>
<body>

<div class="box" id="image-box">
    <img src="the bears.jpg" alt="Bear Image">
</div>

<div class="box">
    <div class="question">TODAY IS SINGLE DAY, SO WE WANT TO ASK YOU — ARE YOU SINGLE?</div>

    <div class="buttons">
        <div id="yes" class="button" onclick="yesClicked()">✅ YES</div>
        <div id="no" class="button" onmouseover="moveNo()" onclick="moveNo()">❌ NO</div>
    </div>
</div>

<script>
function yesClicked() {
    window.location.href = "thankyou.html";
}

// ✅ Slower movement of NO button
function moveNo() {
    const btn = document.getElementById("no");

    const x = Math.random() * 270 - 135; 
    const y = Math.random() * 180 - 90;

    btn.style.transform = `translate(${x}px, ${y}px)`;
}
</script>

</body>
</html>
